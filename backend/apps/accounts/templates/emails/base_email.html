<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
            <footer style="margin-top: 20px;
                           padding-top: 20px;
                           border-top: 1px solid #eee">
                <p>
                    Best regards,
                    <br>
                    Your App Team
                </p>
                {% if unsubscribe_url %}
                    <small>
                        <a href="{{ unsubscribe_url }}">Unsubscribe</a> from these emails
                    </small>
                {% endif %}
            </footer>
        </div>
    </body>
</html>
